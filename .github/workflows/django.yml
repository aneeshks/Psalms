name: Django CI
- name: Execute Job
  # You may pin to the exact commit or the version.
  # uses: parasoft/execute-job-action@1899d360584e281e027c537d2df0f75a1115776e
  uses: parasoft/execute-job-action@1.0.7
  with:
    # CTP URL
    ctpUrl: 
    # CTP Username
    ctpUsername: 
    # CTP Password
    ctpPassword: 
    # CTP Test Execution Job Name
    ctpJob: 
    # Abort the job after timeout exceeded
    abortOnTimeout: # optional
    # Timeout value in minutes
    timeoutInMinutes: # optional
    # Publish test execution results to DTP
    publishReport: # optional
    # DTP URL
    dtpUrl: # optional
    # DTP Username
    dtpUsername: # optional
    # DTP Password
    dtpPassword: # optional
    # DTP Project Name
    dtpProject: # optional
    # Build ID to send to DTP
    buildId: # optional
    # Session Tag to send to DTP
    sessionTag: # optional
    # Append the test variable set environment name to the session tag
    appendEnvironment: # optional
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
- name: Download a Build Artifact
  uses: actions/download-artifact@v3.0.2
  with:
    # Artifact name
    name: # optional
    # Destination path
    path: # optional
jobs:
  build:
- name: Pachyderm Pipeline Updater
  # You may pin to the exact commit or the version.
  # uses: pachyderm/pachyderm-actions@69c4694668a732392b203fab5b8dbdc14b8a097c
  uses: pachyderm/pachyderm-actions@0.0.1
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
- name: Datadog JUnitXML Upload
  # You may pin to the exact commit or the version.
  # uses: DataDog/junit-upload-github-action@768dae7c808e17eed51ece17871e21f27fd5a000
  uses: DataDog/junit-upload-github-action@v1.1.3
  with:
    # Datadog API key to use to upload the junit files.
    api-key: 
    # Service name to use with the uploaded test results.
    service: 
    # The Datadog site to upload the files to.
    datadog-site: # default is datadoghq.com
    # JUnit files to upload.
    files: # default is .
    # Controls the maximum number of concurrent file uploads.
    concurrency: # default is 20
    # The node version used to install datadog-ci
    node-version: # default is 16
    # Datadog tags to associate with the uploaded test results.
    tags: # optional
    # Datadog env to use for the tests.
    env: # optional
    # Set to "true" to enable forwarding content from XML reports as logs.
    logs: # optional
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
